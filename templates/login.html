<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Hello, world!</title>
    <link rel="stylesheet" type="text/css" href="../static/css/mycss.css"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">


    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script>
        // {% if msg %}
        // alert("{{ msg }}")
        // {% endif %}
        function InsertForm() {
            location.href = "/register"
        }

        function login() {
            let id = $('#userId').val()
            let pwd = $('#userPw').val()

            if ((id == '' || id == 'undefined') && (pwd == '' || pwd == 'undefined')) {
                alert("입력이 필요합니다")
                return;
            } else if (id == '' || id == 'undefined') {
                alert("ID를 입력하세요")
                return;
            } else if (pwd == '' || pwd == 'undefined') {
                alert("Password를 입력하세요")
                return;
            }
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {id_give: id, pw_give: pwd},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        $.cookie('mytoken', response['token']);

                        alert('로그인 완료!')
                        window.location.href = '/Main'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>

</head>
<body>
<div class="section has-text-centered">
    <h1 class="title">로그인 페이지</h1>
    <div class="login-box">
        <div class="container" style="width:60%">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userid">ID</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="userId" aria-describedby="emailHelp"
                                   placeholder="My ID" required autofocus>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="userid">PW</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input" id="userPw" aria-describedby="emailHelp"
                                       placeholder="My Password">
                                <div class="join-box">
                                    <button class="button is-dark" onclick="login()">로그인</button>
                                    <button class="button is-dark" onclick="InsertForm()">회원가입</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
